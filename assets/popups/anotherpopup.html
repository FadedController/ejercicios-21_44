<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../styles.css" />
    <title>Popup</title>
    <script>
      // Function that closes the popup
      function cierra() {
        window.close();
      }
    </script>
  </head>
  <body>
    <h1>This is a Another Popup</h1>
    <p>
      This is another popup window. To close this window, click the close button
      below.
    </p>
    <br />
    <a onclick="cierra()" style="cursor: pointer">Close</a>
  </body>
</html>
