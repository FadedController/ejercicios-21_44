<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css" />
    <title>Ejemplo 25</title>
    <script>
      let pos = 0;
      const move = () => {
        if (pos > document.body.clientWidth) {
          pos = 0;
        } else {
          pos += 10;
        }
        document.getElementById("move").style.left = pos + "px";
      };
      const run = () => {
        setInterval(move, 50);
      };
    </script>
  </head>
  <body onload="run()">
    <p id="move" style="position: fixed; top: 0; left: 0; right: 0; bottom: 0">
      Texto en movimiento
    </p>
    <br />
    <div>
      <br />
      <a href="../index.html">Regresar al men√∫</a>
    </div>
  </body>
</html>
