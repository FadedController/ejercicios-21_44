<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css" />
    <title>Ejemplo 27</title>
    <script>
      function pasa(valor) {
        if (valor == 1) img.src = "../assets/img/checo_happy.jpeg";
        else img.src = "../assets/img/checo_sad.jpg";
      }
    </script>
  </head>
  <body>
    <img
      name="img"
      src="../assets/img/checo_sad.jpg"
      onMouseOver="pasa(1);"
      onMouseOut="pasa(2);"
      height="200px"
    />
    <div>
      <br />
      <a href="../index.html">Regresar al men√∫</a>
    </div>
  </body>
</html>
