<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css" />
    <title>Ejemplo 44</title>
    <script>
      function pasa() {
        var contra = T.value;
        var nletras = contra.length;
        if (nletras < 8) {
          alert(
            "El Password debe tener como mínimo 8 letras, inténtalo de nuevo"
          );
          T.value = "";
          nletras = 0;
        }
        if (nletras != 0) {
          contra = contra.toUpperCase();
          alert("La primera es: " + contra.charAt(1));
        }
      }
    </script>
  </head>
  <body>
    <input type="password" id="T" size="9" onBlur="pasa();" />
    <div>
      <br />
      <a href="../index.html">Regresar al menú</a>
    </div>
  </body>
</html>
