<!DOCTYPE html>
<html lang="es">
  <head>
    <script>
      function pasa() {
        var temporal;
        temporal = document.getElementById("secret").value;
        document.getElementById("caja").value = temporal;
      }
    </script>
    <title>Ejemplo 22</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    CONTRASEÑA:
    <input type="password" id="secret" size="5" onKeyUp="pasa();" />
    <br />
    NORMAL:
    <input type="text" id="caja" size="5" />
    <div>
      <br />
      <a href="../index.html">Regresar al menú</a>
    </div>
  </body>
</html>
