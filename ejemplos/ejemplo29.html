    <title>Ejemplo 29</title>
    <script>
      function imag(valor) {
        if (valor == 1) img.src = "../assets/img/checo_sad.jpg";
        else img.src = "../assets/img/checo_happy.jpeg";
      }
    </script>
  </head>
  <body>
    <div>
      <table border="1" width="15%">
        <tr>
          <td width="100%"><p onMouseOver="imag(1);">IMAGEN 1</p></td>
        </tr>
        <tr>
          <td width="100%"><p onMouseOver="imag(2);">IMAGEN 2</p></td>
        </tr>
      </table>
      <br />
      <img name="img" src="../assets/img/checo_sad.jpg" height="200px" />
    </div>
